version: '3'

tasks:
  phpstan:
    cmds:
      - ./vendor/bin/phpstan analyse -c phpstan.neon --memory-limit 1G

  ccs:
    cmds:
      - ./vendor/bin/pint --config pint.json -v --test

  ccs:fix:
    cmds:
      - ./vendor/bin/pint --config pint.json

  rector:
    cmds:
      - vendor/bin/rector --dry-run

  rector:fix:
    cmds:
      - vendor/bin/rector

  test:
    cmds:
      - php artisan test {{.CLI_ARGS}}

  ci:
    cmds:
      - task: rector
      - task: phpstan
      - task: ccs
      - task: test

  fix:
    cmds:
      - task: rector:fix
      - task: ccs:fix
